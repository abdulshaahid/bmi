<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    <div class="container mt-5">
     
      <div class="card p-4 shadow-lg rounded">
        <h1 class="text-center mb-4">BMI Calculator</h1>
        <form id="bmiForm" class="row g-3">
          <div class="col-md-6">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input
              type="number"
              class="form-control"
              id="weight"
              placeholder="Enter weight"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="height" class="form-label">Height (cm)</label>
            <input
              type="number"
              class="form-control"
              id="height"
              placeholder="Enter height"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="age" class="form-label">Age (2 years and above)</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Enter your age"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <div>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                checked
              />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </div>
          </div>
          <div class="col-12">
            <button
              type="button"
              class="btn btn-warning w-100"
              id="calculateBtn"
            >
              Calculate BMI
            </button>
          </div>
          <div class="col-12">
            <button type="reset" class="btn btn-secondary w-100">Reset</button>
          </div>
        </form>
        <div id="bmiResult" class="mt-4 text-center" style="display: none">
          <h2>Your BMI is: <span id="bmiValue"></span> kg/mÂ²</h2>
          <p id="bmiCategory"></p>
          <div class="bmi-scale">
            <div class="indicator" id="bmiIndicator"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
